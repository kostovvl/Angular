<section id="viewCatalog">
  <div class="posts">
      <article *ngFor="let post of allPosts$ | async; let i = index;" class="post">
        <div class="col rank">
          <span>{{i}}</span>
        </div>
        <div class="col thumbnail">
          <a href="www.google.com">
            <img src="{{post['imageUrl']}}">
          </a>
        </div>
        <div class="post-content">
          <div class="title">
            <a href="{{post['url']}}">
              {{post['title']}}
            </a>
          </div>
          <div class="details">
            <div class="info">
              submitted by Vlado
            </div>
            <div class="controls">
              <ul>
                <li class="action"><a [routerLink]="[ '/posts/details', post['id'] ]" class="commentsLink">comments</a>
                </li>
                <div *ngIf="isAuthor(post['creatorId'])">
                  <li class="action"><a [routerLink]="[ '/posts/edit', post['id'] ]" href="#">edit</a></li>
                  <li class="action"><button (click)="deletePost(post['id'])">delete</button></li>
                </div>
              </ul>
            </div>

          </div>
        </div>
      </article>
  </div>
</section>
