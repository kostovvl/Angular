<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Welcome to Furniture System</h1>
          <p>Select furniture from the catalog to view details.</p>
      </div>
  </div>
      <div class="row space-top" *ngIf="furniture$">
          <div class="col-md-4" *ngFor="let f of furniture$ | async">
              <div class="card text-white bg-primary">
                  <div class="card-body">
                      <blockquote class="card-blockquote">
                          <img src="{{f.imageUrl}}" />
                          <p>{{f.description}}</p>
                          <footer>Someone famous in
                              <cite title="Source Title">{{f.title}}</cite>
                          </footer>
                          <div class="pull-right">
                              <a routerLink = "/furniture/details/{{f.id}}" class="btn btn-info">Details</a>
                              <a (click) = delete(f.id) class="btn btn-danger">Delete Item</a>
                          </div>
                      </blockquote>
                  </div>
              </div>
          </div>
      </div>
</div>
