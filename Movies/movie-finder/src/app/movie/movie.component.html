<div class="card mb-3">
  <div>
    <h5 class="card-header">{{movie.title}}</h5>
    <img style="height: 200px; width: 100%; display: block;" [src]="IMAGE_URL" alt="Card image">
    <div class="card-body">
      <p class="card-text">{{movie.release_date}}</p>
    </div>
    </div>
    <div class="card-footer text-muted">
        <button type="button" class="btn btn-primary" (click) = onClick() >Primary</button>
    </div>
    </div>
